<html>

<head>
    <title>turn test second try</title>


    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/turn.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/zoom.js"></script>
    <script type="text/javascript" src="js/turn.min.js"></script>
    <link type="text/css" href="style/jquery.ui.css"/>
    <style type="text/css">
        body {
            background: #9999ff;
        }
        
        #book {
            width: 100%;
            height: 100%;
        }
        
        #book .turn-page {
            background-color: #ddd;
            background-size: 100% 100%;
        }
    </style>

</head>

<body style="text-align:center">

    
<div class="container">    
<div id="book">
    <div class="hard  "></div>
    <div class="hard "></div>
    <div id="filetoopen"></div>
    <div id="filetoopen2"></div>
    <div id="filetoopen3"></div>
    <div id="filetoopen4"></div>
    <div id="filetoopen5"></div>
    <div id="filetoopen6"></div>
    <div id="filetoopen7"></div>
    <div id="filetoopen8"></div>
    <div class="hard"></div>
    <div class="hard  "></div>    
</div>
</div>

<script type="text/javascript">
    $("#filetoopen" ).load("htmlpages/1.html");
    $("#filetoopen2").load("htmlpages/1.html");
    $("#filetoopen3").load("htmlpages/1.html");
    $("#filetoopen4").load("htmlpages/1.html");
    $("#filetoopen5").load("htmlpages/1.html");
    $("#filetoopen6").load("htmlpages/1.html");
    $("#filetoopen7").load("htmlpages/1.html");
    $("#filetoopen8").load("htmlpages/1.html");
    
    $(window).ready(function () {
            $('#book').turn({
                display: 'double',
                autoCenter: true,
                acceleration: true,
                elevation: 0
            });
       

    });
    
        $(window).bind('keydown', function (e) {
            if (e.keyCode == 107)
            {
                    $('#book').click(function(e) {
                    var pos = {
                        x: e.pageX - $(this).offset().left,
                        y: e.pageY - $(this).offset().top
                    };
                    $('#book').zoom('zoomIn', pos);
                    });
            }
            else if (e.keyCode == 109)
            {
                    $('#book').click(function(e) {
                    var pos = {
                        x: e.pageX - $(this).offset().left,
                        y: e.pageY - $(this).offset().top
                    };
                    $('#book').zoom('zoomOut', pos);
                    });
            }
                
        });


        $(window).bind('keydown', function (e) {
            if (e.keyCode == 39)
                $('#book').turn('previous');
            else if (e.keyCode == 37)
                $('#book').turn('next');
        });

</script>
	

</body>
</html>
